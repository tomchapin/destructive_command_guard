name: dist

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Run tests
        run: cargo test

  build:
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: dcg
          # Linux ARM64 (native build on ARM64 runner)
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact_name: dcg
          # macOS Intel
          - os: macos-13
            target: x86_64-apple-darwin
            artifact_name: dcg
          # macOS Apple Silicon
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: dcg
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: dcg.exe

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create tarball (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          TARBALL="dcg-${{ matrix.target }}.tar.xz"
          cd target/${{ matrix.target }}/release
          tar -cJf "../../../dist/$TARBALL" ${{ matrix.artifact_name }}
          cd ../../../dist
          shasum -a 256 "$TARBALL" > "$TARBALL.sha256"

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $zipName = "dcg-${{ matrix.target }}.zip"
          Compress-Archive -Path "target/${{ matrix.target }}/release/${{ matrix.artifact_name }}" -DestinationPath "dist/$zipName"
          cd dist
          $hash = (Get-FileHash -Algorithm SHA256 $zipName).Hash.ToLower()
          "$hash  $zipName" | Out-File -Encoding ASCII "$zipName.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -laR dist

      - name: Copy install scripts to dist
        run: |
          cp install.sh dist/ 2>/dev/null || echo "No install.sh found"
          cp install.ps1 dist/ 2>/dev/null || echo "No install.ps1 found"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
